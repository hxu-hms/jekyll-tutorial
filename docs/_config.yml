
title: Jekyll Tutorial
description: Jekyll tutorial for LSP and HiTS users
# baseurl: "" # the subpath of your site, e.g. /blog
# url: "" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/images/jekyll-tutorial-logo.png"
hero_background: "/assets/images/hero_background.jpg"

# Build settings
#remote_theme: pmarsceill/just-the-docs
remote_theme: labsyspharm/just-the-docs-lsp
# color_scheme: "dark"
color_scheme: lsp

# banner
banner_links:
  lsp: true
  hits: true

# Aux links for the upper right navigation
aux_links:
  "jekyll tutorial on GitHub":
    - "//github.com/hxu-hms/jekyll-tutorial"
aux_links_new_tab: false

# Footer content
# appears at the bottom of every page's main content
footer_content:

# Provide license information for the project
license:
  - description: 
    name: "CC0 1.0"
    url: "https://github.com/hxu-hms/jekyll-tutorial/blob/main/LICENSE"
  - description: "The theme of this website just-the-docs@hms is licensed under"
    name: "MIT License"
    url: "https://github.com/jegra/just-the-docs/blob/master/LICENSE.txt"

# Linked logos
footer_logos:
  - name: "Laboratory of Systems Pharmacology"
    image: "/assets/images/logo_lsp_white.svg"
    url: "https://hits.harvard.edu/the-program/laboratory-of-systems-pharmacology/about/"
  - name: "Harvard Medical School"
    image: "/assets/images/logo_hms.svg"
    url: "https://hms.harvard.edu/"

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache
  
# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/hxu-hms/jekyll-tutorial" # the github URL for your repo
gh_edit_branch: "new_theme" # the branch that your docs is served from
gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

repository: hxu-hms/jekyll-tutorial

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
